<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<table>
  <tr>
    <mat-form-field style="width: 100%;">
    <td>
        <mat-label>User</mat-label>
        <input matInput #user>
    </td>
  </mat-form-field>
  </tr>
  <tr>
    <mat-form-field style="width: 100%;">
    <td>
        <mat-label>Password</mat-label>
        <input matInput type="password" #psw>
    </td>
  </mat-form-field>
  </tr>
  <tr>
    <td>
      <button style="width: 100%;" mat-button (click)="login(user.value, psw.value)">Login</button>
    </td>
  </tr>
</table>

</mat-card-content>
</mat-card>
